
<div class="container">
<div class="cabecalho">
  <h1>{{ dictionary.nome }}</h1>
  <span class="btn-icone">
    <button class="btn-palavra" (click)="openModal(null)">
      <i class="btn-icone bi bi-plus-circle-fill" title="Adicionar"></i>
      <p>Palavra</p>
    </button>
  </span>
</div>

<table class="table table-striped">
  <tbody>
    @for (palavra of palavras; track palavra.id; let i = $index) {
      <tr>
        <td class="td-texto">{{ palavra.texto }}</td>
        <td class="btn-icone" title="Editar" (click)="openModal(palavra)"><i class="bi bi-pencil"></i></td>
        <td class="btn-icone" title="Excluir" (click)="deletePalavra(palavra.id)"><i class="bi bi-x-lg"></i></td>
      </tr>
    }
  </tbody>
</table>

</div>
