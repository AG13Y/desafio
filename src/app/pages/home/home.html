<div class="container">

  <div class="cabecalho">

    <h1>Dicion√°rio</h1>

    <span class="btn-icone">

      <i class="btn-icone" class="bi bi-plus-circle-fill" title="Adicionar" (click)="openModal(null)"></i>

    </span>
  </div>

  <table class="table table-striped">
    <tbody>

      @for (dictionary of dictionaries(); track dictionary?.id; let i = $index) {

      <tr>
        <th><a [routerLink]="['/dictionary-view', dictionary?.id]">{{ dictionary?.nome }}</a></th>

        <td class="btn-icone" title="Visualizar"><a [routerLink]="['/dictionary-view', dictionary?.id]"><i class="bi bi-search"></i></a></td>

        <td class="btn-icone" title="Palavras"><a [routerLink]="['/dictionary-words', dictionary?.id]"><i class="bi bi-alphabet"></i></a></td>

        <td class="btn-icone" title="Configurar" (click)="openModal(dictionary)"><i class="bi bi-gear-fill"></i></td>

        <td class="btn-icone" title="Excluir" (click)="deleteDictionaries(dictionary)"><i class="bi bi-x-lg"></i></td>
      </tr>
      }

    </tbody>
    <span class="btn-icone">

      <i class="btn-icone" class="bi bi-plus-circle-fill" title="Adicionar" (click)="openModal(null)"></i>

    </span>
  </table>
</div>
